<div id="absoluteCenteredDiv" class="bg-white">
 

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" >
      <h1>Login</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          ngModel
          required
          placeholder="username"
          #username="ngModel"
          aria-describedby="usernameHelp"
        />

        <small>
          <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert"
      >
        <div style="color: red;" *ngIf="username.errors?.required"><small>Username is required</small></div>
      </div>
        </small>
        
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
          placeholder="********"
          #password="ngModel"
          aria-describedby="passwordHelp"
        />
        <small>
          <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert"
      >
        <div style="color: red;" *ngIf="password.errors?.required"><small>Password is required</small></div>
      </div>
        </small>
      </div>
      
  
      <button type="submit" class="btn btn-success" style="width: 100%;" >
        Signin
      </button>
    </form>
  </div>
